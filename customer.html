<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer</title>

<body>
<section class="container-fluid bg-info p-3">
    <h1 class="text-white">Customer Manage</h1>
</section>
<div class="container-fluid">
<!--    <div >Customer ID : <span id="lblCustomerID">###</span></div>-->
<!--    <br>-->
    <section class="row mt-3">
        <section class="col-md-4">
            <form id="frmCustomer">
                <div>
            <label for="txtFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="txtFirstName" placeholder="Enter First Name">
        </div>
        <div>
            <label for="txtLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="txtLastName" placeholder="Enter Last Name">
        </div>
        <div>
            <label for="txtContactNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="txtContactNumber"
                   placeholder="Enter Mobile Number Ex: 947xxxxxxxx">
        </div>
        <div>
            <label for="txtNic" class="form-label">NIC Number</label>
            <input type="text" class="form-control" id="txtNic" placeholder="Enter NIC Number">
        </div>
        <div>
            <label for="txtDrivingLicense" class="form-label">Driving License Number</label>
            <input type="text" class="form-control" id="txtDrivingLicense" placeholder="Enter Driving License">
        </div>
        <div>
            <label for="txtAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="txtAddress" placeholder="Enter Address">
        </div>
        </section>
        <section>
        <div class="col-md-4">
            <label for="uploadNic" class="form-label">Upload NIC Image</label>
            <input class="form-control" type="file" id="uploadNic" accept="image/*">
        </div>
        <div class="col-md-2">
            <img src="assests/img/car.png" class="img-thumbnail" alt="..." id="imgNic">
        </div>
        </section>

        <br>
        <br>
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
            <button type="button" class="btn btn-success" id="btnUpdate">Update</button>
            <button type="button" class="btn btn-warning" id="btnDelete">Delete</button>
            <button type="reset" class="btn btn-outline-dark" id="btnClear">Clear</button>
        </div>
    </form>
</section>
<br><br>
<h2>Section title</h2>
<div class="container-fluid">
    <form class="row g-3" id="searchForm">
        <input type="text" class="form-control" id="txtSearch" placeholder="Search by Name">
        <button type="reset" id="btnSearchClear">&times;</button>
    </form>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm table-hover">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>NIC</th>
            <th>Driver Licence No</th>
            <th>Address</th>
            <th>Contact Number</th>
        </tr>
        </thead>
        <tbody id="tblCustomer">
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>

<script src="assests/js/jquery-3.6.0.min.js"></script>
<script src="assests/js/jquery.session.min.js"></script>
<script src="assests/js/bootstrap.bundle.js"></script>
<script src="assests/js/bootstrap.min.js"></script>

<script src="assests/js/main.js"></script>



<script src="assests/js/main.js"></script>

<script>
    $(document).ready(function () {
        loadAllCustomerToTheTable();
    })

    function loadAllCustomerToTheTable() {
        $('#tblCustomer>tr').off('click');

        $('#tblCustomer').empty();

        $.ajax({
            url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/customer",
            dataType: 'json',
            type: 'get',
            cache: false,
            success: function (data) {
                console.log(data)
                console.log(data.data.length)
                var event_data = '';
                $.each(data.data, function (index, value) {
                    event_data += '<tr>';
                    event_data += '<td>' + value.customerID + '</td>';
                    event_data += '<td>' + value.firstName + '</td>';
                    event_data += '<td>' + value.lastName + '</td>';
                    event_data += '<td>' + value.nic + '</td>';
                    event_data += '<td>' + value.driveLicenseNumber + '</td>';
                    event_data += '<td>' + value.address + '</td>';
                    event_data += '<td>' + value.contactNumber + '</td>';
                    event_data += '<tr>';
                });
                $("#tblCustomer").append(event_data);
                $('#tblCustomer>tr').css('cursor', 'pointer');

                $('#tblCustomer>tr').click(function () {
                    let id = $(this).children('td:eq(0)').text();
                    let fname = $(this).children('td:eq(1)').text();
                    let lname = $(this).children('td:eq(2)').text();
                    let nic = $(this).children('td:eq(3)').text();
                    let driverLicense = $(this).children('td:eq(4)').text();
                    let address = $(this).children('td:eq(5)').text();
                    let contact = $(this).children('td:eq(6)').text();

                    $('#lblCustomerID').text(id);
                    $('#txtFirstName').val(fname);
                    $('#txtLastName').val(lname);
                    $('#txtNic').val(nic);
                    $('#txtDrivingLicense').val(driverLicense);
                    $('#txtAddress').val(address);
                    $('#txtContactNumber').val(contact);

                    $.ajax({
                        url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/customer/search/" + id,
                        dataType: 'json',
                        type: 'get',
                        cache: false,
                        success: function (data) {
                            let nicImage = data.data.nicImage;
                            document.getElementById('imgNic').setAttribute('src', '..' + getImgPath(nicImage));
                        }
                    });

                    $('#btnAdd').addClass('d-none');
                    $('#btnUpdate').removeClass('d-none');
                    $('#btnDelete').removeClass('d-none');
                });
            }
        })
    }

    $('#txtSearch').on('keyup', function (event) {
        let search = $('#txtSearch').val();
        console.log(search);

        $('#tblCustomer').empty();

        $.ajax({
            url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/customer/searchByName/" + search,
            dataType: 'json',
            type: 'get',
            cache: false,
            success: function (data) {
                console.log(data)
                console.log(data.data.length)
                var event_data = '';
                $.each(data.data, function (index, value) {
                    event_data += '<tr>';
                    event_data += '<td>' + value.customerID + '</td>';
                    event_data += '<td>' + value.firstName + '</td>';
                    event_data += '<td>' + value.lastName + '</td>';
                    event_data += '<td>' + value.nic + '</td>';
                    event_data += '<td>' + value.driveLicenseNumber + '</td>';
                    event_data += '<td>' + value.address + '</td>';
                    event_data += '<td>' + value.contactNumber + '</td>';
                    event_data += '<tr>';
                });
                $("#tblCustomer").append(event_data);
                $('#tblCustomer>tr').css('cursor', 'pointer');

                $('#tblCustomer>tr').click(function () {
                    let id = $(this).children('td:eq(0)').text();
                    let fname = $(this).children('td:eq(1)').text();
                    let lname = $(this).children('td:eq(2)').text();
                    let nic = $(this).children('td:eq(3)').text();
                    let driverLicense = $(this).children('td:eq(4)').text();
                    let address = $(this).children('td:eq(5)').text();
                    let contact = $(this).children('td:eq(6)').text();

                    $('#lblCustomerID').text(id);
                    $('#txtFirstName').val(fname);
                    $('#txtLastName').val(lname);
                    $('#txtNic').val(nic);
                    $('#txtDrivingLicense').val(driverLicense);
                    $('#txtAddress').val(address);
                    $('#txtContactNumber').val(contact);

                    $.ajax({
                        url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/customer/search/" + id,
                        dataType: 'json',
                        type: 'get',
                        cache: false,
                        success: function (data) {
                            let nicImage = data.data.nicImage;
                            document.getElementById('imgNic').setAttribute('src', '..' + getImgPath(nicImage));
                        }
                    });

                    $('#btnAdd').addClass('d-none');
                    $('#btnUpdate').removeClass('d-none');
                    $('#btnDelete').removeClass('d-none');
                });
            }
        });
    });

    $('#btnAdd').click(function () {
        let customerID = $('#lblCustomerID').text();
        let firstName = $('#txtFirstName').val();
        let lastName = $('#txtLastName').val();
        let nic = $('#txtNic').val();
        let drivingLicense = $('#txtDrivingLicense').val();
        let address = $('#txtAddress').val();
        let contactNumber = $('#txtContactNumber').val();

        var fileObject = $("#uploadNic")[0].files[0];
        var fileName = $("#uploadNic")[0].files[0].name; //get file name

        var data = new FormData();
        data.append("myFile", fileObject, fileName);


        if (uploadImage(data) !== "") {
            $.ajax({
                method: "POST",
                url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/customer",
                async: true,
                contentType: 'application/json',
                data: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    nic: nic,
                    driveLicenseNumber: drivingLicense,
                    address: address,
                    contactNumber: contactNumber,
                    nicImage: $.session.get("imgPath")
                    // rentOrder: null
                }),
                success: function (data) {
                    console.log(data.data);
                    clearForm();
                }, error: function (data) {
                    alert("Customer : " + data.data);
                }
            });
        } else {
            alert("$.session.get(\"imgPath\") -> File : " + data.data);
        }

    });

    $('#btnUpdate').click(function () {
        let customerID = $('#lblCustomerID').text();
        let firstName = $('#txtFirstName').val();
        let lastName = $('#txtLastName').val();
        let nic = $('#txtNic').val();
        let drivingLicense = $('#txtDrivingLicense').val();
        let address = $('#txtAddress').val();
        let contactNumber = $('#txtContactNumber').val();

        var fileObject = $("#uploadNic")[0].files[0];
        var fileName = $("#uploadNic")[0].files[0].name; //get file name

        var data = new FormData();
        data.append("myFile", fileObject, fileName);


        if (uploadImage(data) !== "") {
            $.ajax({
                method: "PUT",
                url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/customer",
                async: true,
                contentType: 'application/json',
                data: JSON.stringify({
                    customerID: customerID,
                    firstName: firstName,
                    lastName: lastName,
                    nic: nic,
                    driveLicenseNumber: drivingLicense,
                    address: address,
                    contactNumber: contactNumber,
                    nicImage: $.session.get("imgPath")
                    // rentOrder: null
                }),
                success: function (data) {
                    console.log(data.data);
                    clearForm();
                }, error: function (data) {
                    alert("Customer : " + data.data);
                }
            });
        } else {
            alert("$.session.get(\"imgPath\") -> File : " + data.data);
        }

    });

    $('#btnDelete').click(function () {
        let customerID = $('#lblCustomerID').text();

        $.ajax({
            method: "DELETE",
            url: "http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/customer",
            async: true,
            data: customerID,
            success: function (data) {
                console.log(data.data);
                clearForm();
            }, error: function (data) {
                alert("Customer : " + data.data);
            }
        });
    });

    $('#uploadNic').change(() => {
        const file = $('#uploadNic').prop("files")[0];
        const imagen = URL.createObjectURL(file);
        console.log(URL.createObjectURL(file));
        $('#imgNic').attr('src', imagen);
    });

    $('#btnSearchClear').click(function () {
        loadAllCustomerToTheTable();
    });

    $('#btnClear').click(function () {
        clearForm();
    });

    function clearForm() {
        $('#btnAdd').removeClass('d-none');
        $('#btnUpdate').addClass('d-none');
        $('#btnDelete').addClass('d-none');
        loadAllCustomerToTheTable();
        $('#lblCustomerID').text("###");
        document.getElementById('imgNic').setAttribute('src', "../asserts/img/temp1x1.jpg");
        $('#txtFirstName').clear();
        $('#txtLastName').clear();
        $('#txtNic').clear();
        $('#txtDrivingLicense').clear();
        $('#txtAddress').clear();
        $('#txtContactNumber').clear();
        $('#uploadNic').clear();
        $('#imgNic').attr('src', "../asserts/img/temp1x1.jpg");
    }

</script>
</body>
</html>
