<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container-fluid bg-info p-3">
    <h1 class="text-white">Admin Manage</h1>
</section>
<section class="container-fluid">
    <section class="row mt-3">
        <section class="col-md-4">
            <form id="frmCustomer">
                <div>
                    <label class="form-label" for="adminID">Admin ID</label>
                    <input class="form-control" id="adminID" name="id" type="text">
                </div>
                <div>
                    <label class="form-label" for="address">Admin Address</label>
                    <input class="form-control" id="address" name="address" type="text">
                </div>
                <div>
                    <label class="form-label" for="contactNumber">Admin Number</label>
                    <input class="form-control" id="contactNumber" name="number" type="text">
                </div>
                <div>
                    <label class="form-label" for="firstName">Admin First Name</label>
                    <input class="form-control" id="firstName" name="first name" type="text">
                </div>
                <div>
                    <label class="form-label" for="lastName">Admin Last Name</label>
                    <input class="form-control" id="lastName" name="last name " type="text">
                </div>
                <div>
                    <label class="form-label" for="nic">Admin NIC</label>
                    <input class="form-control" id="nic" name="nic" type="text">
                </div>
                <div class="btn-group mt-4">
                    <button class="btn btn-primary" id="btnSave" type="button">Save</button>
                    <button class="btn btn-info" id="btnSearch" type="button">Search</button>
                    <button class="btn btn-light" id="btnUpdate" type="button">Update</button>
                    <button class="btn btn-danger" id="btnRemove" type="button">Remove</button>
                    <button class="btn btn-warning" id="btnGetAll" type="button">Get All</button>
                </div>
            </form>
        </section>
        <section class="col-md-8">
            <table class="table table-hover table-bordered">
                <thead class="bg-danger text-white">
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>NIC</th>
                </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </section>
    </section>
</section>


<script src="assests/js/jquery-3.6.0.min.js"></script>
<script>



    $("#btnSave").click(function () {

        let adminID = $("#adminID").val();
        let address = $("#address").val();
        let contactNumber = $("#contactNumber").val();
        let firstName = $("#firstName").val();
        let lastName = $("#lastName").val();
        let nic = $("#nic").val();

        $.ajax({
            method: "POST",
            url: "http://localhost:8590/CarRent_SpringMVC_master_war_exploded/carrent/admin",
            contentType: 'application/json',
            async: true,
            data: JSON.stringify({
                adminID: adminID,
                address: address,
                contactNumber: contactNumber,
                firstName: firstName,
                lastName:lastName,
                nic:nic
            }),



            success: function (data) {
                console.log(data);
                alert("Successfully Added");


            }

        });

        //
        // $.ajax({
        //     method:"GET",
        //     url: ""
        //
        // }),
        //     success:function (data){
        //     console.log(data);
        // }

    });


    $.ajax({
        method: "",
        url: "http://localhost:8590/CarRent_SpringMVC_master_war_exploded/carrent/admin",
        contentType: 'application/json',
        async: true,
        data: JSON.stringify({
            adminID: adminID,
            address: address,
            contactNumber: contactNumber,
            firstName: firstName,
            lastName:lastName,
            nic:nic
        }),

        success: function (data) {
            console.log(data);
            alert("Successfully Added");


        }

    });

</script>
<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
