<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>

<form action="/action_page">
    <input type="file"  name="myFile">
<!--    <input type="submit">-->
    <button class="btn btn-primary" id="btnSubmit" type="submit">Submit</button>
</form>
</section>
<script src="assests/js/jquery-3.6.0.min.js"></script>
<script>

$("#btnSubmit").click(function (){
    var fileObject = $("#myFile")[0].files[0];//access file object from input field
    var fileName = $("#myFile")[0].files[0].name; //get file name
    var data = new FormData(); //setup form data object to send file data
    data.append("file", fileObject, fileName); //append data

    $.ajax({
        url: "http://localhost:8300/14_SpringMVCFileUpload_war_exploded/api/v1/upload",
        method: 'post',
        async: true,
        processData: false, //stop processing data of request body
        contentType: false, // stop setting content type by jQuery
        data: data,

        success: function () {
            alert("File Uploaded");
        }
    })

});
</script>
<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
