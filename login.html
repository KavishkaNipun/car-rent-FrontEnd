<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
</head>
<body>

<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h1 class="card-title text-center">Login Here</h1>
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="inputName">UserName</label>
                        <input type="text"
                               class="form-control form-control-sm"
                               id="inputName"
                        />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <a href="#" style="float: right; font-size: 12px">Forgot Password ?</a>
                        <input type="password"
                               class="form-control form-control-sm"
                               id="inputPassword"
                        />
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="btnSignIn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--</script>-->
<script src="assests/js/jquery-3.6.0.min.js"></script>
<script src="assests/js/jquery.session.min.js"></script>
<script>
    $('#btnSignIn').click(function () {
        let userName = $('#inputName').val();
        let password = $('#inputPassword').val();
        console.log(userName + " "+password);

        $.ajax({
            method: 'GET',
            url: 'http://localhost:8020/CarRent_SpringMVC_master_war_exploded/carrent/user/searchuser/'+userName+'/'+password,
            async: true,
            // contentType:'application/x-www-form-urlencoded',
            success: function (data) {
                console.log(data);
                console.log(data.data.role);
                if (data.data.role==="admin"){
                    $.session.set("userName", data.data.username);
                    $.session.set("obj", data.data);
                    $.session.set("text", data.data.role);
                    document.location.href="admin.html";

                }else if (data.data.role==="driver"){
                    $.session.set("userID", data.data.userID);
                    $.session.set("obj", data.data);
                    $.session.set("text", data.data.role);
                    document.location.href="driver.html";

                }else if (data.data.role==="customer"){
                    $.session.set("userID", data.data.userID);
                    $.session.set("obj", data.data);
                    $.session.set("text", data.data.role);
                    document.location.href="vehicle.html";
                }
            }
        });
    });
</script>
</body>
</html>
